<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Survey Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to complete our survey.
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age (optional)</label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend this survey to a friend?</p>
        <label><input name="recommend" value="yes" type="radio" class="input-radio" checked>Yes</label>
        <label><input name="recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
        <label><input name="recommend" value="no" type="radio" class="input-radio">No</label>
      </div>
      <div class="form-group">
        <p>What is your favorite feature of this survey?</p>
        <select id="favorite" name="favorite" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="simplicity">Simplicity</option>
          <option value="functionality">Functionality</option>
          <option value="design">Design</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input name="improvement" value="more_questions" type="checkbox" class="input-checkbox">More questions</label>
        <label><input name="improvement" value="better_design" type="checkbox" class="input-checkbox">Better design</label>
        <label><input name="improvement" value="faster_response" type="checkbox" class="input-checkbox">Faster response</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
